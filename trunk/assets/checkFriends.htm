<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery MultiSelect Plugin Tests</title>
<link rel="stylesheet" type="text/css" href="css/common/jquery.multiselect.css" />
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/redmond/jquery-ui.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/common/jquery.multiselect.js"></script>
</head>
<body>

<div id="accordion" style="clear:both">
<h3><a href="#">Show those who:</a></h3>
	<div>
          <form>
          <p>
          	 <select multiple="multiple" >
          	 		 <option value="Live">Live in town</option>
          	 		 <option value="Work">Work in town</option>
          	 		 <option value="Study">Study in town</option>
          	 </select>
          </p>
          </form>
	</div>
<h3><a href="#">Select friends from current town:</a></h3>
		   <div>		   		
				<form>
				<p>
				   <select multiple="multiple">				
				   </select>
				</p>
				</form>
		   </div>

<h3><a href="#">Inform friends:</a></h3>
		   <div>		   		
				<form>
				<p>
				   <select multiple="multiple" >		
				   		    <option value="sms">Send SMS</option>
          	 				<option value="email">Send E-mail</option>          	 		
				   </select>
				</p>
				</form>
		   </div>
</div>
<script type="text/javascript">
$("#foo").multiselect();
$("#bar").multiselect({ multiple:false });
$("#accordion").accordion();
$("select").multiselect();	
$("select").multiselect().multiselectfilter();
$("form").bind("submit", function(){
	alert( $(this).serialize() );
	return false;
});
</script>
</body>
</html>
