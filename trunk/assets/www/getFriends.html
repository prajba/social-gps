<html>
<head>
<title>Facebook Profile Images Application</title>
<!-- Include the Facebook Javascript API -->
<script src="http://connect.facebook.net/en_US/all.js"></script>
<!-- Include the normal stylesheet-->
<link href="css/facebook-css/style.css" rel="stylesheet" />
<link rel="stylesheet" href="css/facebook-css/facebook.css" />
<link rel="stylesheet" type="text/css" href="style.css" />
<link href="js/common/jquery-mobile/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css" />
<link href="js/common/jquery-mobile/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css" />
<script src="js/common/jquery-mobile/jquery-1.7.1.js" type="text/javascript"></script>
<script src="js/common/jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8" src="js/common/socialGPSUtil.js"></script>    
<script type="text/javascript" charset="utf-8" src="js/facebook-connection/facebook_connection.js"></script>
</head>
<body>
	<div id="fb-root"></div>
	
	<a id="friendBtn" href="javascript:loginFacebook();"  data-role="button" data-icon="check" data-iconpos="left" >
        <img src="img/facebook/fb_icon1.png" alt="" />Connect			
	</a>
   <a  data-role="button" data-icon="check" data-iconpos="left"  id="friendBtn" href="javascript:getFriends();">
        <img src="img/facebook/icon-facebook.png" alt="" />Show friends			
	</a>
	<a  data-role="button" data-icon="check" data-iconpos="left"  href="index.html">
        <img src="img/common/back1.png" alt="" />Back  
	</a>
		<!-- the following div will show the status messages during the workflow of application-->		
		<div id="status"></div>
		<!-- shows the images loaded till now-->
		<div id="count"></div>
		<!-- holds all the profile pics-->
		<div id="pics"></div>
		<table id="location"></table>
	
	<pre id="result"></pre>
	
</body>
</html>
