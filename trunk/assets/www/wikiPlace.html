<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Related Videos</title>
		<link rel="stylesheet" type="text/css" href="css/wiki-css/wiki.css" />
		<link rel="stylesheet" type="text/css" href="css/common/buttons.css" />
		<link rel="stylesheet" type="text/css" href="css/geolocation-css/map.css" />
		<link rel="stylesheet" type="text/css" href="css/youtube-css/videos.css" />
		<link rel="stylesheet" type="text/css" href="css/wiki-css/wiki.css" />
		<link rel="stylesheet" type="text/css" href="css/common/pages.css" />
		<link rel="stylesheet" type="text/css" href="css/facebook-css/friends.css" />
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/redmond/jquery-ui.css" />
		<link href="js/common/jquery-mobile/jquery.mobile-1.0.min.css"
		rel="stylesheet" type="text/css" />
		<link href="js/common/jquery-mobile/jquery.mobile.structure-1.0.min.css"
		rel="stylesheet" type="text/css" />
		<script src="js/common/jquery-mobile/jquery-1.7.1.js"
		type="text/javascript"></script>
		<script src="js/common/jquery-mobile/jquery.mobile-1.0.min.js"
		type="text/javascript"></script>
		<script type="text/javascript" charset="utf-8" src="js/common/phonegap-1.2.0.js"></script>
		<script type="text/javascript" charset="utf-8"
		src="js/common/socialGPSUtil.js"></script>
	</head>
	<body>
		<div data-role="page" class="page-wiki"  id="page-wiki" data-theme="e"
		data-add-back-btn="true">
			<div data-role="header" data-position="inline" class="header-wiki">
				<h1>Check Wikipedia</h1>
			</div>
			<div data-role="content" class="content-wiki">
				<div id="frameDiv" data-role="controlgroup"
				style="font-size: 1em; margin-left: auto; margin-right: auto; width: 100%; height: 100%; text-align: center;"></div>
				<script>
					//Event on select places changes.
					var address = localStorage.getItem("address");
					var addresses = address.split(",");
					var city = addresses[addresses.length - 2].replace(/[0-9]/g, "");
					document.getElementById('frameDiv').innerHTML = '<iframe style=" width: 100%; heigh: 100%; text-align: center;" src="http://en.m.wikipedia.org/wiki/' + city + '"></iframe>';
					//document.getElementById('frameDiv').innerHTML ='<iframe src="'+wikiLink + '></iframe>';
				</script>
			</div>
			<div data-role="footer" class="footer-wiki">
				<div data-role=controlgroup
				style="font-size: 1em; margin-left: auto; margin-right: auto; width: 100%; text-align: center;">
					<button onClick="mobileChangePage('gmaps.html')">
						Show Map
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
