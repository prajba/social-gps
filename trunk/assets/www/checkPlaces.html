<head>

<link href="css/facebook-css/style.css" rel="stylesheet" />
<link rel="stylesheet" href="css/facebook-css/facebook.css" />
<link rel="stylesheet" type="text/css" href="style.css" />

<body>
  
<div  data-role="collapsible-set"  data-content-theme="c">
<div data-role="collapsible" data-theme="e" data-content-theme="d">
<h3><a href="#">Show Places:</a></h3>
	<div data-role="fieldcontain">
          <form action="#" method="post">
          <p>		  	
          	 <select name="places" id="places"  multiple="multiple" data-native-menu="false">
			 		 <option>Choose options</option>
          	 		 <option value="Restaurants">Restaurants</option>
          	 		 <option value="Pubs">Pubs</option>
          	 </select>
          </p>
          </form>
	</div>
</div>
<div data-role="collapsible" data-theme="e" data-content-theme="d">
<h3><a href="#">Other selections:</a></h3>
		   <div data-role="fieldcontain">		   		
				<form action="#" method="post">
				<p>
				   <select id="infowindow" name="infowindow" multiple="multiple" data-native-menu="false" >
				   		   	 <option>Choose options</option>
				   		    <option value="youtube">Show Youtube Video</option>
          	 				<option value="facebook">Show Facebook Page</option>          	 		
				   </select>
				</p>
				</form>

		   </div>
</div>
</div>
<br>
<a  data-role="button" data-icon="check" data-iconpos="left" href="javascript:showbtn();">
        <img src="img/gmaps/gmaps3.png" alt="" />Show Map
	</a>	
 
<a data-role="button" data-icon="check" data-iconpos="left" href="index.html">

	</a>

</body>
</html>
