<body onload="populateFriends()"> 		  
<div  data-role="collapsible-set"  data-content-theme="c">
<div data-role="collapsible" data-theme="e" data-content-theme="d">
<h3><a href="#">Show those who:</a></h3>
	<div data-role="fieldcontain">        
          	 <select style="text-align:left;" id="locations" multiple="multiple" data-native-menu="false">
			 		  <option>Choose options</option>
          	 		 <option value="Live">Live in town</option>
          	 		 <option value="Work">Work in town</option>
          	 		 <option value="Study">Study in town</option>
          	 </select>
       
	</div>
</div>
<div data-role="collapsible" data-theme="e" data-content-theme="d">
<h3><a href="#">Select friends from current town:</a></h3>
		   <div data-role="fieldcontain">				
				   <select style="text-align:left;" name="friends" id="friends" multiple="multiple" data-native-menu="false">
						    <option>Choose friends</option>			
				   </select>				
		   </div>
</div>
<div data-role="collapsible" data-theme="e" data-content-theme="d">
<h3><a href="#">Inform friends:</a></h3>
		   <div  data-role="fieldcontain">		   		
				<form>
				<p>
				   <select id="informFriends" multiple="multiple" data-native-menu="false" >
				   		    <option>Choose options</option>				   		
							<option value="sms">Send SMS</option>							
          	 				<option value="email">Send E-mail</option>          	 		
				   </select>
				   <br><br>
				   <a  data-role="button" data-icon="check" data-iconpos="left" href="informOptions.html">
				       Execute options
					</a>	
				</p>
				</form>
		   </div>
  </div>
</div>


<br>

        <img src="img/gmaps/gmaps3.png" alt="" />Show Map
	</a>&nbsp;&nbsp;&nbsp;&nbsp;
	 <a data-role="button" data-icon="check" data-iconpos="left" href="index.html">

	</a>

<script type="text/javascript" src="js/check-friends-controller/checkfriends.js"></script>
</body>
</html>
