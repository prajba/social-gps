<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
html {
	height: 100%
}

body {
	height: 100%;
	margin: 0;
	padding: 0
}

#map_canvas {
	height: 100%
}
</style>
<script type="text/javascript"
	src="http://maps.googleapis.com/maps/api/js?sensor=true">
	
</script>
<script type="text/javascript" charset="utf-8"
	src="js/common/phonegap-1.2.0.js"></script>
<script type="text/javascript" charset="utf-8"
	src="js/common/socialGPSUtil.js"></script>
<link href="js/common/jquery-mobile/jquery.mobile-1.0.min.css"
	rel="stylesheet" type="text/css" />
<link href="css/common/pages.css" rel="stylesheet" type="text/css" />
<link href="js/common/jquery-mobile/jquery.mobile.structure-1.0.min.css"
	rel="stylesheet" type="text/css" />
<script src="js/common/jquery-mobile/jquery-1.7.1.js"
	type="text/javascript"></script>
<script src="js/common/jquery-mobile/jquery.mobile-1.0.min.js"
	type="text/javascript"></script>
<script src="js/common/phonegap-1.2.0.js" type="text/javascript"></script>
</head>
<body onload="initialize()">
	<div data-role="page" class="page-gmaps" id="page-map" data-theme="e"
		data-add-back-btn="true">
		<div data-role="header" data-position="inline" class="header-socgps">
			<h1>GEOLOCATION</h1>
		</div>
		<div data-role="content" class="content-gmaps">
			<div id="map_canvas" class="map_canvas">
				<!-- map loads here... -->
			</div>
		</div>
		<div data-role="footer" class="footer-gmaps">
			<div data-role="controlgroup"
				style="font-size: 1em; margin-left: auto; margin-right: auto; width: 100%; text-align: center;"
				data-type="horizontal">
				<button onClick="#">Friends</button>
				<button onClick="#">Home</button>
			</div>
			<div data-role=controlgroup
				style="font-size: 1em; margin-left: auto; margin-right: auto; width: 100%; text-align: center;">
				<select name="places" id="places-map" multiple="multiple"
					data-native-menu="false">
					<option>Places</option>
					<option value="Restaurants">Restaurants</option>
					<option value="Pubs">Pubs</option>
				</select>
				<script>
					//Event on select places changes.
					$("select#places-map").bind("change", function(event, ui) {
						savePlacesToLocalStorage();
						mapPlaces();
					});
			</script>
			</div>
		</div>
	</div>
</body>
</html>
